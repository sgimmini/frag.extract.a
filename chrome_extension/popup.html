<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>frag.extractor</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css">
</head>

<body>
    <h1 id="heading">Suggested Fragment:</h1>
    <p>
        <label for="label">Label</label><input id="label" type="text">

        <label for="description">Description</label><input id="description" type="text">

        <label for="prefix">Prefix</label><input id="prefix" type="text">

        <label for="body">Code</label><input id="body" type="text">

        <label for="tags">Tags</label><input id="tags" type="text">

        <label for="domain">Libraries / Packages</label><input id="domain" type="text">

        <label for="scope">Language</label><input id="scope" type="text">
    </p>

    <button id='send_button'>Save</button>
    <button id='cancel_button'>Cancel</button>
    <br>
    <a href=https://code.visualstudio.com/docs/editor/userdefinedsnippets#_creating-your-own-snippets>More information
        on creating VS Code Snippets</a> </body> </html>
