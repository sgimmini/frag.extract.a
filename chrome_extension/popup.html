<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>frag.extractor</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css">
</head>

<body>
    <h1 id="heading">Suggested Fragment:</h1>
    <p>
        <label for="snippetlabel">Label</label><input id="snippetlabel" type="text">

        <label for="snippetdescription">Description</label><input id="snippetdescription" type="text">

        <label for="snippetprefix">Prefix</label><input id="snippetprefix" type="text">

        <label for="snippetbody">Code</label><input id="snippetbody" type="text">

        <label for="snippettags">Tags</label><input id="snippettags" type="text">

        <label for="snippetdomain">Libraries / Packages</label><input id="snippetdomain" type="text">

        <label for="snippetscope">Language</label><input id="snippetscope" type="text">
    </p>

    <button id='send_button'>Save</button>
    <button id='cancel_button'>Cancel</button>
    <br>
    <a href=https://code.visualstudio.com/docs/editor/userdefinedsnippets#_creating-your-own-snippets>More information
        on creating VS Code Snippets</a> </body> </html>
