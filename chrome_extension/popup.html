<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>frag.extractor</title>
    <script src="materialize.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <form id="form">
        <div class="row">
            <form class="col s12">
                <h5 id="title">Suggested Fragment</h5>
                <div class="row">
                    <div class="input-field col s6" style="margin-bottom: 5px">
                        <input placeholder="" id="label" type="text" autofocus required class="validate"
                            style="margin-top: -10px">
                        <label for="label">LABEL</label>
                    </div>

                    <div class="chips col s6">
                        <!--<label for="tags">Tags</label> -->
                    </div>

                    <div class="input-field col s12" style="margin-bottom: 7px">
                        <textarea placeholder="" id="description" class="materialize-textarea" style="font-size: 140%; margin-top: -10px;
                        margin-bottom: -10px"></textarea>
                        <label for="description">Description</label>
                    </div>

                    <div class="input-field col s6">
                        <textarea placeholder="" id="scope" class="materialize-textarea" style="font-size: 140%; margin-top: -10px;
                        margin-bottom: -10px"></textarea>
                        <label for="scope">Language</label>
                    </div>

                    <div class="input-field col s6">
                        <textarea placeholder="" id="domain" class="materialize-textarea" style="font-size: 140%; margin-top: -10px;
                        margin-bottom: -10px"></textarea>
                        <label for="domain">Lib's / Pkg's</label>
                    </div>

                    <!--
                        KEINE AHNUNG WARUM DAS NICHT GEHT
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="chips chips-placeholder"></div>
                        </div>
                    </div>
                    -->

                    <div class="input-field col s12" style="margin-bottom: -10px">
                        <textarea placeholder="" id="body" class="materialize-textarea" style="font-family: monospace, monospace; font-size: 140%; height: 100pt;
                            margin-top: -1px"></textarea>
                        <label for="body">Code</label>
                        <button id="jumpto" type="button" class="waves-effect waves-light btn-small tooltipped"
                            data-position="left" data-tooltip="s"><i class="medium material-icons">undo</i></button>
                    </div>

                    <div class="input-field col s12" style="text-align: center; margin-bottom: -30px">
                        <button id="save" type="submit" class="waves-effect waves-light btn-small"><i
                                class="medium material-icons right">send</i>save</button>
                        <button id="cancel" type="button" class="waves-effect waves-light btn-small"><i
                                class="medium material-icons right">cancel</i>Cancel</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- this might be removed entirely, if so: remove listener for links in popup.js -->
        <a href=https://code.visualstudio.com/docs/editor/userdefinedsnippets#_creating-your-own-snippets>More
            information on creating VS Code Snippets</a> </body> </form> </html>
