<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>frag.extractor</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css">
</head>

<body>
    <h1 id="heading">Suggested Fragment:</h1>
    <p>
        Label
        <label for="snippetlabel"></label><input id="snippetlabel" type="text">

        Description
        <label for="snippetdescription"></label><input id="snippetdescription" type="text">

        Prefix
        <label for="snippetprefix"></label><input id="snippetprefix" type="text">

        Code
        <label for="snippetbody"></label><input id="snippetbody" type="text">

        Tags
        <label for="snippettags"></label><input id="snippettags" type="text">

        Libraries / Packages
        <label for="snippetdomain"></label><input id="snippetdomain" type="text">
        
        Language
        <label for="snippetscope"></label><input id="snippetscope" type="text">
    </p>

    <button id='send-message-button'>Save</button>
    <br>
    <a href=https://code.visualstudio.com/docs/editor/userdefinedsnippets#_creating-your-own-snippets>More information
        on creating VS Code Snippets</a> </body> </html>
