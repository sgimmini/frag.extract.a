<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>frag.extractor</title>
	<script src="/materialize/materialize.js"></script>
	<script src="/scripts/options.js"></script>
	<link rel="stylesheet" href="/materialize/materialize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<p>
		<div class="col s12" style="font-size: 150%">
			These options only take effect on newly opened sites
		</div>
	</p>

	<div class=container>
		<p>
			<div class="row">
				<div class="col s10" style="font-size: 140%">
					Automatically select all Tags
				</div>
				<div class="switch col s1">
					<label>
						<input id="tags" type="checkbox" />
						<span class="lever"></span>
					</label>
				</div>
			</div>
		</p>
		<p>
			<div class="row">
				<div class="col s10" style="font-size: 140%">
					Automatically add Language to Tags
				</div>
				<div class="switch col s1">
					<label>
						<input id="scope" type="checkbox" />
						<span class="lever"></span>
					</label>
				</div>
			</div>
		</p>
		<p>
			<div class="row">
				<div class="col s10" style="font-size: 140%">
					Preset Label as a copy of Description
				</div>
				<div class="switch col s1">
					<label>
						<input id="label" type="checkbox" />
						<span class="lever"></span>
					</label>
				</div>
			</div>
		</p>
		<p>
			<div class="row">
				<div class="col s10" style="font-size: 140%">
					Let VSC Extension try to automatically parametrize Python Fragments
				</div>
				<div class="switch col s1">
					<label>
						<input id="parametrize" type="checkbox" />
						<span class="lever"></span>
					</label>
				</div>
			</div>
		</p>
	</div>
</body>

</html>
